			<div class="row spaghetti-section">
				<div class="graphic-title"><h3>Policy Documents and Stakeholders</h3></div>
				<div>The figure below identifies a set of policy documents that are relevant during the selected point of a deliberate biological event timeline, and the stakeholders to whom those policy documents apply. Policy documents are identified within boxes in the center of the figure, and are connected to the sakeholders for whom they are relevant with lines. Hover over a policy document to highlight the stakeholders to whom the document applies, or hover over a stakeholder to highlight that stakeholder's relevant policy documents.</div>
				<div class="concept-map"></div>
			</div>
			<div class="row starburst-section">
				<div class="graphic-title"><h3>Stakeholder Roles</h3></div>
				<div>At each point in the timeline of a deliberate biological event, various stakeholders are involved in a set of functional roles supporting response efforts, including providing public health and medical care, humanitarian aid, safety and security, or policy and governance. The figure below identifies the stakeholders who would fill these roles during the selected point of a deliberate biological event timeline. Stakeholders are categorized as affected and non-affected national governments, UN organizations, and NGOs. Click on a group of stakeholders (e.g. UN organizaitons) to view the roles of individuals stakeholders within that group. Click on a functional role (e.g. public health and medical) to view the individual stakeholders responsible with mandates related to that role.</div>
				<div class="donut-chart"></div>
			</div>
