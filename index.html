	<script id="home-template" type="text/x-handlebars-template">
		<div class="home-background">
			<div class="home-container container container-content">
				<h3>Welcome!</h3>
				<div class="description">
					This site is a template for Talus Analytics web applications.
					Typically, our home pages include a picture with a summary of the tool.
					This page is very free-form and will look different for every application.
				</div>
			</div>
		</div>

	<script id="text-template" type="text/x-handlebars-template">
		<div class="text-page-container container container-text">
			<h2>Big Header (h2)</h2>
			<h3>Normal Header (h3)</h3>
			<p class="description">
				Use "normal headers" as a default. "Big headers" should be used sparingly and only if more emphasis is needed.
			</p>
			<p class="description">
				This is <b>description text</b> (class="description"). It should be used to describe components or provide summaries. Note that the maximum width for both descriptions and instructions are 700 pixels. The default margin top for descriptions and instructions is 20 pixels, though you may want to adjust this to 10 or 15 pixels, depending on where it is placed.
			</p>
			<p class="instructions">
				This is <b>instructions text</b> (class="instructions"). Use this when providing instructions or commands to the user.
			</p>
		</div>
	</script>
		
	<script id="map-template" type="text/x-handlebars-template">
		<div class="map-page-container container container-content">
			<h3 class="map-title">Maps</h3>
			<div class="description">
				This map uses <a href="http://leafletjs.com/" target="_blank">Leaflet JS</a> with a light <a href="https://www.mapbox.com/studio/" target="_blank">Mapbox</a> tile layer.
				The basemap may be customized by specifying a different tile layer in <code>components/maps.js</code>.
			</div>
			<div id="map"></div>
		</div>
	</script>

	<script id="buttons-template" type="text/x-handlebars-template">
		<div class="buttons-page-container container container-content">
			<div class="section">
				<h3>Buttons</h3>
				<div class="description">
					For buttons, the Bootstrap theme is used.
					The <b>default</b> button style is more often used, as it provides a minimal look without using color.
					However, the <b>primary</b> button style is useful for drawing the user's attention.
					An <b>alternate</b> style is also available. It extends the Bootstrap style, but has more rounded corners and is a bit wider.
				</div>
				<div class="buttons-container">
					<div class="btn btn-default">Default</div>
					<div class="btn btn-primary">Primary</div>
				</div>
				<div class="sec-buttons-container">
					<div class="alt-btn btn btn-default">Alt Default</div>
					<div class="alt-btn btn btn-primary">Alt Primary</div>
					<div class="alt-btn-large btn btn-default">Alt Default Large</div>
				</div>
			</div>
			<div class="section">
				<h3>Button Groups</h3>
				<div class="description">
					Button groups are useful for supplying a global radio button-like option for a page.
					Note that for the toggle to work, the behavior must be hard-coded in the proper js file.
				</div>
				<div class="btn-group-container">
					<div class="btn-group">
						<div class="btn btn-default active">Button 1</div>
						<div class="btn btn-default">Button 2</div>
						<div class="btn btn-default">Button 3</div>
					</div>
				</div>
			</div>
			<div class="section">
				<h3>Tabs</h3>
				<div class="description">
					<p>
						Tabs are similar to button groups, but add bordered content beneath the buttons.
						Tabs are useful for showing different views on a single page.
					</p>
					<p>
						To create tabs, place multiple bootstrap buttons with class "tab" inside a bootstrap button group. Then, place a div with class "tab-content-container" immediately after the tab container. There should be a "tab-content" div inside the tab content container for each tab.
					</p>
					<p>
						Note that the behavior for tabs must be hard-coded in the proper js file. If you want the active tab state to be saved, make sure that the click behavior for tabs triggers a hash change.
					</p>
				</div>
				<div class="tab-container">
					<div class="btn-group">
						<div class="tab btn btn-default" tab="1">Tab 1</div>
						<div class="tab btn btn-default" tab="2">Tab 2</div>
						<div class="tab btn btn-default" tab="3">Tab 3</div>
					</div>
				</div>
				<div class="tab-content-container">
					<div class="tab-content" tab="1">
						Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce luctus sed nulla eu placerat. Cras sed neque sit amet ipsum dignissim dignissim. Phasellus ante turpis, viverra ut dui efficitur, viverra venenatis libero.
					</div>
					<div class="tab-content" tab="2">
						Vivamus eu nulla ut turpis convallis pretium quis ut augue. In sit amet est vel massa hendrerit tincidunt. Sed velit erat, scelerisque ut finibus vel, luctus condimentum enim. Sed nec dui sit amet lorem volutpat pellentesque ac suscipit lectus. Donec vitae orci tempor, malesuada quam non, ultrices tortor. Ut accumsan libero non ullamcorper eleifend. Ut elementum placerat est, nec sodales orci tincidunt vitae.
					</div>
					<div class="tab-content" tab="3">
						Sed consequat nunc metus, eu semper tortor fringilla eu. Ut ante lorem, euismod in urna quis, molestie gravida tellus. Aliquam ac magna venenatis, imperdiet dui nec, aliquet felis. In hac habitasse platea dictumst.
					</div>
				</div>
			</div>
		</div>
	</script>

	<script id="filters-template" type="text/x-handlebars-template">
		<div class="filters-page-container container container-content">
			<div class="section">
				<h3>Dropdowns</h3>
				<div class="description">
					The two types of dropdowns used the most are the single-select dropdown and the multi-select dropdown. The dropdowns are almost always populated by dynamic data. See the js file for an example of how to populate the dropdowns.
				</div>
				<div class="filters-container">
					<div class="dropdown-label">Dropdown Label</div>
					<select class="single-dropdown form-control"></select>
				</div>
				<div class="filters-container">
					<div class="dropdown-label-inline">Inline Dropdown Label:</div>
					<select class="single-dropdown form-control"></select>
				</div>
			</div>
			<div class="section">
				<h3>Multiselect Dropdowns</h3>
				<div class="description">
					A <a href="http://davidstutz.github.io/bootstrap-multiselect" target="_blank">bootstrap multiselect dropdown</a> is used to allow the user the ability to select multiple options.
				</div>
				<div class="filters-container">
					<select class="multi-dropdown-default form-control" multiple="multiple"></select>
					<select class="multi-dropdown-primary form-control" multiple="multiple"></select>
				</div>
			</div>
			<div class="section">
				<h3>Row of Dropdowns</h3>
				<div class="description">
					Often, a row of multiple dropdowns are presented to the user. Below is an example of how that may be achieved using the "dropdown-box" class.
				</div>
				<div class="dropdown-row">
					<div class="dropdown-box">
						<div class="dropdown-label">Dropdown 1</div>
						<select class="single-dropdown form-control"></select>
					</div>
					<div class="dropdown-box">
						<div class="dropdown-label">Dropdown 2</div>
						<select class="multi-dropdown-default form-control" multiple="multiple"></select>
					</div>
					<div class="dropdown-box">
						<div class="dropdown-label">Dropdown 3</div>
						<select class="multi-dropdown-default form-control" multiple="multiple"></select>
					</div>
					<div class="dropdown-box">
						<div class="dropdown-label">Dropdown 4</div>
						<select class="multi-dropdown-default form-control" multiple="multiple"></select>
					</div>
				</div>
			</div>
		</div>
	</script>
